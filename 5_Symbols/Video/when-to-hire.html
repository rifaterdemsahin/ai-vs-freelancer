<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Development Carousel</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            background-color: #f0f2f5; /* Light background */
            /* Center the carousel */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* 1. The Viewport: This is the 'window' that hides the other slides. */
        .carousel-viewport {
            width: 90vw; /* Responsive width */
            max-width: 600px; /* Max size for large screens */
            overflow: hidden; /* This is the magic! Hides other slides. */
            border-radius: 15px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }

        /* 2. The Track: This holds all slides and moves left/right. */
        .carousel-track {
            display: flex;
            width: 400%; /* 100% for each of the 4 slides */
            
            /* This is the animation:
              - 8s total duration (2s per slide * 4 slides)
              - steps(4) makes it 'snap' instead of slide
              - infinite makes it loop forever
            */
            animation: swap 8s steps(4) infinite;
        }

        /* 3. Each Phase/Slide */
        .phase {
            /* Each slide takes up 100% of the track's 400% width */
            /* (which equals 100% of the viewport's width) */
            flex-basis: 100%; 
            flex-shrink: 0;
            
            /* Styling */
            display: flex;
            flex-direction: column; 
            align-items: center;
            justify-content: center;
            padding: 4vw 2vw;
            min-height: 350px; /* Give it some height */
            background-color: #ffffff;
            text-align: center;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        .phase-title {
            font-size: 3.5vw; /* Responsive font */
            font-weight: bold;
            margin-bottom: 1.5vw;
        }

        .phase-icon {
            font-size: 7vw; /* Big icon */
            margin-bottom: 2vw;
        }
        
        .phase-action {
            font-size: 4vw;
            font-weight: 600;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1vw;
            line-height: 1.3;
        }

        /* Color coding for titles */
        .phase.discovery .phase-title { color: #007bff; }
        .phase.validation .phase-title { color: #28a745; }
        .phase.creation .phase-title { color: #ffc107; }
        .phase.building .phase-title { color: #dc3545; }

        /* Color coding for action text */
        .phase.creation .action-text { color: #d69e00; }
        .phase.building .action-text { color: #dc3545; }

        /* 4. The Animation Keyframes
          - We animate the track from 0% (slide 1) to -400%.
          - 'steps(4)' breaks this into 4 equal 'jumps'.
          - 0s-2s: 0% (Slide 1)
          - 2s-4s: -100% (Slide 2)
          - 4s-6s: -200% (Slide 3)
          - 6s-8s: -300% (Slide 4)
          - At 8s, it loops back to 0%.
        */
        @keyframes swap {
            from {
                transform: translateX(0%);
            }
            to {
                transform: translateX(-400%);
            }
        }

        /* Adjust fonts on larger screens so they don't get TOO big */
        @media (min-width: 600px) {
            .phase-title { font-size: 21px; } /* 3.5vw * 600px */
            .phase-icon { font-size: 42px; }  /* 7vw * 600px */
            .phase-action { font-size: 24px; } /* 4vw * 600px */
        }

    </style>
</head>
